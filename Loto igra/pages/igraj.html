<!doctype html>
<html>
    <head>
        <title>Loto - Drzavna Lutrija Srbije</title>
        <script src="../js/igraj.js" type="application/javascript"></script>
        <link rel="stylesheet" type="text/css" href="../css/igraj.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="dobrodosliAlert()">
      <div class="header-wrapper">

  			<div class="header header-left">
  				<img src="../images/logo.png" alt="logo drzavna lutrija srbije" class="logo">
  			</div>

  			<div class="header header-right">
  				<a class="menu-item" href="../pages/pocetna.html">Pocetna</a>
          <a class="menu-item" href="../pages/oNama.html">O nama</a>
  				<a class="menu-item" href="../pages/pravilaIgre.html">Pravila igre</a>
  				<a class="menu-item-last active" href="../pages/igraj.html">Igraj</a>
  			</div>
  		</div>
      <div class="login" id="login">
        <form method="post" name="korisnik" class="login-form">
          <div class="logo-icon">
            <img src="../images/logo-icon.png" alt="logo" height="150">
          </div>
          <div class="login-form-body">
            <input class="login-form-input" type="text" name="ime" size="20" placeholder="Ime">
            <input class="login-form-input" type="text" name="prezime" size="20" placeholder="Prezime">
            <input class="login-form-input" type="email" name="email" size="30" placeholder="Email">
            <div class="login-form-checkbox">
              <input type="checkbox" name="usloviIgre" id="usloviIgre">
              <label for="usloviIgre">Prihvatam uslove fer igre</label>
            </div>
            <input class="login-form-button" type="button"  name="dugme" onclick="proveriIZapocni()" value="Pocni">

          </div>
        </form>
      </div>
      <div class="game" id="game">
        <div class="game-wrapper">
          <p id="vreme">Vreme: </p>
          <hr>
          <form method="post" id="odabirBrojeva" name="odabraniBrojevi"></form>
          <input class="game-button" type="button" onclick="zavrtiBubanj()" value="Zavrti Bubanj">
        </div>
      </div>
      <div class="footer">
				<div class="footer-left">© 2020, MM Theme by Marko Medojevic</div>
				<div class="footer-center">Osobama mlađim od 18 godina nije dozvoljena mogućnost klađenja na sajtu, kao što je po Zakonu o igrama na sreću i precizirano.</div>
				<div class="footer-right">
					<i class="fa fa-facebook"></i>
					<i class="fa fa-instagram"></i>
				</div>
			</div>
    </body>
</html>
